<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>
<section id="options">
		<form id="bread-chooser">Bread:
			<input type="checkbox"  value="white"> White
			<input type="checkbox"  value="wheat"> Wheat
			<input type="checkbox"  value="rye"> Rye
			<input type="checkbox"  value="pretzel"> Pretzel
		</form>
		<form id="meat-chooser">Meat:
			<input type="checkbox" value="salami"> Salami
			<input type="checkbox" value="ham"> Ham
			<input type="checkbox" value="turkey"> Turkey
			<input type="checkbox" value="roast beef"> Roast Beef
		</form>
		<form id="cheese-chooser">Cheese:
			<input type="checkbox" value="swiss"> Swiss
			<input type="checkbox" value="cheddar"> Cheddar
			<input type="checkbox" value="parmesan"> Parmesan
			<input type="checkbox" value="colby"> Colby
		</form>
		<form id="veggie-chooser">Veggies:
			<input type="checkbox" value="tomato"> Tomato
			<input type="checkbox" value="lettuce"> Lettuce
			<input type="checkbox" value="avocado"> Avocado
			<input type="checkbox" value="onion"> Onion
		</form>
		<form id="condiment-chooser">Condiments:
			<input type="checkbox" value="ketchup"> Ketchup
			<input type="checkbox" value="mustard"> Mustard
			<input type="checkbox" value="mayo"> Mayo
			<input type="checkbox" value="sriracha"> Sriracha
		</form>
		<button id="submit">Submit</button>
	</section>
	<section id="display"></section>

	<script type="text/javascript" src="javascripts/sandwichmaker.js"></script>
	<script type="text/javascript" src="javascripts/bread.js"></script>
	<script type="text/javascript" src="javascripts/meat.js"></script>
	<script type="text/javascript" src="javascripts/cheese.js"></script>
	<script type="text/javascript" src="javascripts/condiment.js"></script>
	<script type="text/javascript" src="javascripts/veggie.js"></script>
	<script type="text/javascript" src="javascripts/DOMHandler.js"></script>
</body>
</html>
